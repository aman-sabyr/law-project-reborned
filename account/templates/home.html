<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col mt-3">
            <label class="form-label">Выберите документ</label>
            <input class="form-control" type="file" id="choose_pdf_file">
            <button onclick="send_pdf_file()" class="mt-3 mb-3 btn btn-primary btn-lg" style="border-radius: 80px; width: 100%; background-color: #2B1A73;">
                <span class="w-100 text-center text-white">Начать выделение</span>
            </button>
        </div>
            <button onclick="send_logout_request()" type="button" class="mt-5 btn btn-primary btn-lg" style="border-radius: 80px; width: 100%; background-color: #2B1A73;">
                <span class="w-100 text-center text-white">Log out</span>
            </button>
    </div>
</body>
<script>
    function get_cookie(name){
    return document.cookie.split(';').some(c => {
        return c.trim().startsWith(name + '=');
    });
}

    function delete_cookie() {
    const name = 'token'
    const path = '/'
    const domain = '127.0.0.1'
      if( get_cookie( 'token' ) ) {
      document.cookie = name + "=" +
      ((path) ? ";path="+path:"")+
      ((domain)?";domain="+domain:"") +
      ";expires=Thu, 01 Jan 1970 00:00:01 GMT";
  }
<!--  window.location.replace('http://127.0.0.1:8000/')-->
}

    function send_logout_request() {
    const cookie_token = get_cookie('token')

        var myHeaders = new Headers();
        myHeaders.append("Authorization", "Token "+cookie_token);

        var requestOptions = {
        method: 'GET',
        headers: myHeaders,
        redirect: 'follow'
        };

        fetch("http://127.0.0.1:8000/api/v1/account/logout/", requestOptions)
        .then(response => response.text())
        .catch(error => console.log('error', error));
            }

    function send_pdf_file() {

        const pdf_file = document.getElementById('choose_pdf_file')

        var formdata = new FormData();
        formdata.append("pdf_file", pdf_file.files[0]);

        var requestOptions = {
        method: 'POST',
        body: formdata,
        redirect: 'follow'
        };

        fetch("http://127.0.0.1:8000/api/v1/upload_document/", requestOptions)
        .then(response => response.text())
        .then(function(response) {
            if (response.status >= 400 && response.status < 600) {
              throw new Error("Bad response from server");
            }
            return console.log(response.json);
          })
        .then(result => window.location.replace('http://127.0.0.1:8000/api/v1/handle_picture/'))
        .catch(error => console.log('error', error));
    }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
